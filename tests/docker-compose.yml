version: "3.8"
services:
  postgres_test:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: contest_test
    ports:
      - "5436:5432"   
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test"]
      interval: 2s
      retries: 10

  postgres_test2:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: contest_test2
    ports:
      - "5437:5432"   
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test"]
      interval: 2s
      retries: 10

  redis_test:
    image: redis:7
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6381:6379"  
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      retries: 10
